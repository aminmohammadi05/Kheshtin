<mat-card class="property-item p-0" [ngClass]="[viewType + '-item', 'column-'+column]" [class.full-width-page]="fullWidthPage" cdkLayout="row wrap">  
  
  <div cdkFlex="100" fxShrink="3" [cdkFlex.gt-sm]="(viewType=='list') ? 40 : 100" [cdkFlex.sm]="(viewType=='list') ? 50 : 100" class="thumbnail-section">

      <!-- <div cdkLayout="row wrap" class="property-status">
          <span *ngFor="let status of product.propertyStatus" [style.background-color]="getStatusBgColor(status)">{{status}}</span>
      </div> -->
     
      <div class="mat-card-image w-100 m-0">
        <iframe class="w-100" [src]='brandVideo.brandVideoLink.url | safeHtml' frameborder="0" allowfullscreen></iframe>
      </div>

  </div>
  <div cdkFlex="100" [cdkFlex.gt-sm]="(viewType=='list') ? 60 : 100" [cdkFlex.sm]="(viewType=='list') ? 50 : 100" class="p-3">

      <div cdkLayout="column" cdkLayoutAlign="start stretch" class="h-100">
          <mat-card-content class="mb-0">
            
              <h1 class="title" style="color: #5C5B5B; font-size: 1.25rem">{{brandVideo.brandVideoLink.text}}</h1>

              <div cdkLayout="row" cdkLayoutAlign="space-between center">
                  <div *ngIf="brand ">
                      {{brand.displayText}}
                  </div>
                  <img *ngIf="brand && brand.contentItems && brand.contentItems[0]" style="float: none;
                  max-width: 145px;
                  max-height: 40px;
                  border-radius: 20px;"
                  src="https://orchard.kheshtin.ir{{brand.contentItems[0].cardImage.urls[0]}}" class="swiper-lazy">
              </div>

             

          </mat-card-content>
          
      </div>        
      
  </div> 

</mat-card>
