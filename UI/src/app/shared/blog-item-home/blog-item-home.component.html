<mat-card class="property-item p-0" [ngClass]="[viewType + '-item', 'column-'+column]" [class.full-width-page]="fullWidthPage" fxLayout="row wrap" [ngStyle]="{'width' : appSettings.isMobile ? '90vw' : 'auto'}" style="height: 35rem; ">  
  
  <div fxFlex="100" fxShrink="3" [fxFlex.gt-sm]="(viewType=='list') ? 40 : 100" [fxFlex.sm]="(viewType=='list') ? 50 : 100" class="thumbnail-section" style="max-height: 15.81rem">

      <!-- <div fxLayout="row wrap" class="property-status">
          <span *ngFor="let status of product.propertyStatus" [style.background-color]="getStatusBgColor(status)">{{status}}</span>
      </div> -->
     
      <div *ngIf="blog.bag.contentItems.length == 1 && blog.bag.contentItems[0].__typename === 'BlogImage'" class="mat-card-image w-100 m-0">
          <img src="https://orchard.kheshtin.ir{{blog.bag.contentItems[0].image.urls[0] }}">
      </div>
      <div *ngIf="blog.bag.contentItems.length > 1 " class="mat-card-image w-100 m-0 h-100">
          <swiper-container slides-per-view="1" navigation="true" pagination="true" loop="false"  style="border-radius: 5px; height:17rem;" class="w-100" >
            <swiper-slide *ngFor="let image of blog.bag.contentItems | blogBagType: 'BlogImage' | orderBy: 'priority'"  style="border-radius: 5px;">
                <img src="https://orchard.kheshtin.ir{{image.image.urls[0]}}" class="swiper-lazy" style="border-radius: 5px;">
               
            </swiper-slide> 
              <!-- <div class="swiper-pagination white"></div>  
              <button mat-icon-button class="swiper-button-prev swipe-arrow"><mat-icon class="mat-icon-lg">keyboard_arrow_left</mat-icon></button>
              <button mat-icon-button class="swiper-button-next swipe-arrow"><mat-icon class="mat-icon-lg">keyboard_arrow_right</mat-icon></button> -->
          </swiper-container>
      </div>

      

  </div>
  <div fxFlex="100" [fxFlex.gt-sm]="(viewType=='list') ? 60 : 100" [fxFlex.sm]="(viewType=='list') ? 50 : 100" class="p-3">

      <div fxLayout="column" fxLayoutAlign="start stretch" class="h-100">
          <mat-card-content class="mb-0">
            
              <h1 class="title"><a [routerLink]="['/blogs', blog.contentItemId, blog.displayText]"  style="color: #5C5B5B;
                ">{{blog.displayText}}</a></h1>
             
              <!-- <p fxLayout="row" class="address">
                  <mat-icon class="text-muted"><fa class="mr-1 text-muted" name="cubes"></fa></mat-icon>
                  <span>{{blog..category.name}}</span>
              </p> -->

              <!-- <div fxLayout="row" fxLayoutAlign="space-between center">
                  <div>
                      <h3 *ngIf="settings.currency == 'USD'" class="primary-color price">
                          <span *ngIf="property.priceDollar.sale">{{property.priceDollar.sale | currency : 'USD' : 'symbol' : '1.0'}}</span>
                          <span *ngIf="property.priceDollar.rent">{{property.priceDollar.rent | currency : 'USD' : 'symbol' : '1.0'}} /month</span>
                      </h3>
                      <h3 *ngIf="settings.currency == 'EUR'" class="primary-color price">
                          <span *ngIf="property.priceEuro.sale">{{property.priceEuro.sale | currency : 'EUR' : 'symbol' : '1.0'}}</span>
                          <span *ngIf="property.priceEuro.rent">{{property.priceEuro.rent | currency : 'EUR' : 'symbol' : '1.0'}} /month</span>
                      </h3>
                  </div>
                  <app-rating [ratingsCount]="property.ratingsCount" [ratingsValue]="property.ratingsValue"></app-rating>
              </div> -->

               <div   class="mt-3"> 
                  <p >{{blog.secondHeaderTitle}}</p>
              </div>

            <!--  <div class="features mt-3">                    
                  <p><span>Property size</span><span>{{property.area.value}} {{property.area.unit}}</span></p>
                  <p><span>Bedrooms</span><span>{{property.bedrooms}}</span></p>
                  <p><span>Bathrooms</span><span>{{property.bathrooms}}</span></p>
                  <p><span>Garages</span><span>{{property.garages}}</span></p>
              </div>  -->

          </mat-card-content>
          <div class="sticky-footer-helper" fxFlex="grow"></div>
           <mat-card-footer class="m-0 p-0" fxLayoutAlign="space-between center"> 
              <p fxLayout="row" class="date mb-0">
                  <!-- <mat-icon class="text-muted">calendar_today</mat-icon> -->
                  <span class="mx-2">{{ changeDateToFa(blog.createdUtc) }}</span>
              </p>
              <!-- <div>
                  <a [routerLink]="['/blogs', blog.blogId]" mat-stroked-button color="primary" class="uppercase">جزئیات</a>
              </div>  -->
          </mat-card-footer> 
      </div>        
      
  </div> 

</mat-card>
