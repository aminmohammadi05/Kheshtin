<div class="section mt-3">
  <div class="px-3">
      <div class="theme-container">
          <h1 class="section-title mb-3">برند</h1>
          <p class="text-center">لیست شماری از برندهای تولید کننده</p>

          <div class="clients-carousel"> 
              <div class="swiper-container h-100" [swiper]="config"> 
                  <div class="swiper-wrapper h-100">      
                      <div *ngFor="let brand of brands" class="swiper-slide">
                          <div class="client-item"> 
                              <img src="https://orchard.kheshtin.ir{{brand.cardImage.urls[0]}}" class="swiper-lazy"> 
                             
                          </div>
                      </div>
                  </div> 
              </div>
          </div>
              
      </div>
  </div>   
</div>
