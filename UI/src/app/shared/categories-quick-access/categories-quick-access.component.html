<div class="mt-3">
  <div class="px-3">
      <div class="theme-container">
           <div class="clients-carousel"> 
              <div  class="swiper-container h-100" *ngIf="categoryList.length > 0" [swiper]="config"> 
                  <div class="swiper-wrapper h-100">      
                      <div  *ngFor="let category of categoryList" class="swiper-slide" >
                          <div #fb class="client-item" (click)="openProductPage(category)"  (mouseenter)="fire($event, category)"  >
                              
                            <div fxFlex="100" fxFlex.gt-sm="100" fxFlex.sm="100" ngClass.xs="pt-5" > 
                                <p fxLayout="row" fxLayoutAlign="start center" class="mt-1" >
                                    <mat-spinner [strokeWidth]="selectedCategoryForMenu === category && !isLoadingDone ? 3: 0" [diameter]="100" 
                                    [ngStyle]="{'background-image': 'url(' + 'https://orchard.kheshtin.ir' + category.image.urls[0] + ')', 'background-position': 'center',
                                       'background-repeat': 'no-repeat',
                                       'background-size': '100%',
                                       'margin-left': 'auto',
                                       'margin-right': 'auto',
                                       'float': 'none',}"
                                    ></mat-spinner>
                                </p>                              
                                <p fxLayout="row" fxLayoutAlign="center"  class="mt-1">
                                    <span class="show-title">
                                        {{category.userTitle}}
                                    </span>
                                </p>                               
                            </div>
                          </div>
                      </div>
                  </div> 
              </div>
          </div>
              
      </div>
  </div>   
</div>
