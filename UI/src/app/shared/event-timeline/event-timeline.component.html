<div class="chart-wrapper">

    <ul class="chart-values" >
      <li #dayElement *ngFor="let day of days" style="list-style-type: none;">{{day.date}}</li>
      
    </ul>
    <ul class="chart-bars" >
      <li *ngFor="let time of recentEvents" [ngStyle]="setEventStyle(time)" >{{time.title}}</li>
      
    </ul>
  </div>
