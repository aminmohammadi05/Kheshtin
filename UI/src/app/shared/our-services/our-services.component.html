<div class="section mt-3">
    <div class="px-3">
        <div class="theme-container">
            <h1 class="section-title">خدمات ما</h1> 

            <div cdkLayout="row wrap" class="services-wrapper">
                <div cdkFlex="100" cdkFlex.gt-md="{{100 / services.length}}" *ngFor="let srv of services" cdkFlex.gt-sm="50" class="p-2">
                 
                    <mat-card cdkLayout="column" cdkLayoutAlign="center start" class="h-100 w-100"
                      >
                        <div class="text">
                            <!-- <mat-icon class="mat-icon-xlg" color="primary">information</mat-icon> -->
                            <h2 class="capitalize my-3 service-title">{{srv.displayText}} </h2>
                            <p class="service-descr">{{srv.description}}</p>
                        </div>
                    </mat-card>
                   
                </div>
                




            </div>
                
        </div>
    </div>   
</div>
