<mat-card class="property-item p-0" [ngClass]="[viewType + '-item', 'column-'+column]" [class.full-width-page]="fullWidthPage" cdkLayout="row wrap">  
  
  <div cdkFlex="100" fxShrink="3" [cdkFlex.gt-sm]="(viewType=='list') ? 40 : 100" [cdkFlex.sm]="(viewType=='list') ? 50 : 100" class="thumbnail-section">

      
     
      <div class="mat-card-image w-100 m-0">
          <img src="https://orchard.kheshtin.ir{{brandCatalog.brandCatalogImage.urls[0] }}">
      </div>

  </div>
  <div cdkFlex="100" [cdkFlex.gt-sm]="(viewType=='list') ? 60 : 100" [cdkFlex.sm]="(viewType=='list') ? 50 : 100" class="p-3">

      <div cdkLayout="column" cdkLayoutAlign="start stretch" class="h-100">
          <mat-card-content class="mb-0">
            
              <h1 class="title" style="color: #5C5B5B; font-size: 1.25rem">{{brandCatalog.displayText}}</h1>

              <div cdkLayout="row" cdkLayoutAlign="space-between center" *ngIf="brand && brand.contentItems && brand.contentItems[0]">
                  <div>
                      {{brand.displayText}}
                  </div>
                  <img style="float: none;
                  width: 145px;
                  height: 40px;
                  border-radius: 20px;"
                  src="https://orchard.kheshtin.ir{{brand.contentItems[0].cardImage.urls[0]}}" class="swiper-lazy">
              </div>

             

          </mat-card-content>
          <div class="sticky-footer-helper" cdkFlex="grow"></div>
          <mat-card-actions class="m-0 p-0" cdkLayoutAlign="space-between center"> 
              <p cdkLayout="row" class="date mb-0">
                  <mat-icon class="text-muted">calendar_today</mat-icon>
                  <span class="mx-2">{{ changeDateToFa(brandCatalog.createDate) }}</span>
              </p>
              
          </mat-card-actions> 
      </div>        
      
  </div> 

</mat-card>
