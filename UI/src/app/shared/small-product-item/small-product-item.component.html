<mat-card class="property-item p-0" [ngClass]="[viewType + '-item', 'column-'+column]"
    [class.full-width-page]="fullWidthPage" cdkLayout="row wrap">

    <div cdkFlex="100" fxShrink="3" [cdkFlex.gt-sm]="(viewType=='list') ? 40 : 100"
        [cdkFlex.sm]="(viewType=='list') ? 50 : 100" class="thumbnail-section">

        <!-- <div cdkLayout="row wrap" class="property-status">
          <span *ngFor="let status of product.propertyStatus" [style.background-color]="getStatusBgColor(status)">{{status}}</span>
      </div> -->

        <div *ngIf="product && (product.imageList.contentItems).length == 1" class="mat-card-image w-100 m-0">
            <img
                src="https://orchard.kheshtin.ir{{product.imageList.contentItems[0].image.urls[0]}}">
        </div>
        <div *ngIf="product && (product.imageList.contentItems).length > 1" class="mat-card-image w-100 m-0">
            <swiper-container  >
                <div class="swiper-wrapper">
                    <swiper-slide *ngFor="let image of product.imageList.contentItems" >
                        <img src="https://orchard.kheshtin.ir{{ image.image.urls[0]}}"
                            class="swiper-lazy">
                        <div class="swiper-lazy-preloader"></div>
                    </swiper-slide>
                </div>
                <div class="swiper-pagination white"></div>
                <button mat-icon-button class="swiper-button-prev swipe-arrow" >
                    <mat-icon class="mat-icon-lg">keyboard_arrow_left</mat-icon>
                </button>
                <button mat-icon-button class="swiper-button-next swipe-arrow">
                    <mat-icon class="mat-icon-lg">keyboard_arrow_right</mat-icon>
                </button>
            </swiper-container>
        </div>

    </div>
    <div cdkFlex="100" [cdkFlex.gt-sm]="(viewType=='list') ? 60 : 100" [cdkFlex.sm]="(viewType=='list') ? 50 : 100"
        class="p-3">

        <div cdkLayout="column" cdkLayoutAlign="start stretch" class="h-100" *ngIf="product">
            <mat-card-content class="mb-0">

                <p cdkLayout="row" cdkLayoutAlign="space-between center" class="address mt-0 mb-2">
                    <span class="title"><a  [routerLink]="['/products', product.contentItemId, product.displayText]">{{product.displayText}}</a></span>
                    <!-- <mat-icon class="text-muted"><fa class="mr-1 text-muted" name="cubes"></fa></mat-icon> -->
                    <span class="category-small-fontsize">{{(getCategoriesNames() )}}</span>
                </p>

                <!-- <div cdkLayout="row" cdkLayoutAlign="space-between center" class="brand-img"> -->
                

                <!-- <div *ngIf="viewType=='list' && fullWidthPage" fxShow="false" fxShow.gt-sm class="mt-3"> 
                  <p>{{property.desc}}</p>
              </div>

              <div class="features mt-3">                    
                  <p><span>Property size</span><span>{{property.area.value}} {{property.area.unit}}</span></p>
                  <p><span>Bedrooms</span><span>{{property.bedrooms}}</span></p>
                  <p><span>Bathrooms</span><span>{{property.bathrooms}}</span></p>
                  <p><span>Garages</span><span>{{property.garages}}</span></p>
              </div>  -->
                <div cdkLayout="row" cdkLayoutAlign="space-between center">
                    <span class="brand-name">{{product?.brandCollection.contentItems[0].brand.contentItems[0].displayText}}</span>
                    <!-- <div class="brand-img-container"> -->
                        
                    <!-- </div> -->
                    <img src="https://orchard.kheshtin.ir{{product?.brandCollection.contentItems[0].brand.contentItems[0].ovalImage.urls[0]}}"
                            class="swiper-lazy brand-logo">
                </div>
            </mat-card-content>
            <!-- <div class="sticky-footer-helper" cdkFlex="grow"></div> -->
            <!-- <mat-card-actions class="m-0 p-0 pt-1" cdkLayoutAlign="space-between center">
                <div cdkLayout="row" cdkLayoutAlign="space-between center">
                    <a [routerLink]="['/products', product.productId]" mat-stroked-button color="primary"
                        class="uppercase">جزئیات</a>
                </div>
            </mat-card-actions> -->
        </div>

    </div>

</mat-card>
