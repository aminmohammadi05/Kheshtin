<div id="load-more">
  <div *ngIf="!settings.loadMore.complete">
      <button *ngIf="!settings.loadMore.start" mat-raised-button color="primary" (click)="startLoad()" class="uppercase">بیشتر</button>
      <mat-spinner *ngIf="settings.loadMore.start"></mat-spinner> 
  </div>
  <mat-chip-listbox *ngIf="settings.loadMore.complete">
      <mat-chip selected disableRipple="true" color="warn" class="uppercase ws-nowrap">
          {{settings.loadMore.result}} مورد
      </mat-chip> 
  </mat-chip-listbox>
 </div>
