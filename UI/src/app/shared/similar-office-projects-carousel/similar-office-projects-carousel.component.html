<div  class="properties-carousel" cdkLayout="row" cdkLayoutAlign="space-between center">   
    <button mat-mini-fab color="primary" class="prop-next swiper-button-next swipe-arrow" style="position:relative; margin-left: 1rem; background-color: black; opacity: .35;"><mat-icon>keyboard_arrow_right</mat-icon></button> 
    <div class="swiper-container h-100 carousel-outer" [swiper]="config"  > 
        <div class="swiper-wrapper h-100" >
            <div *ngFor="let project of officeProjects" class="swiper-slide">
                <app-small-office-project-item [officeProject]="project" [viewType]="viewType" [viewColChanged]="viewCol"></app-small-office-project-item>                 
            </div>   
            
        </div>                      
        
    </div>
    <button mat-mini-fab color="primary" class="prop-prev swiper-button-prev swipe-arrow" style="position:relative; margin-right: 1rem; background-color: black; opacity: .35;"><mat-icon>keyboard_arrow_left</mat-icon></button>
    
  </div>
