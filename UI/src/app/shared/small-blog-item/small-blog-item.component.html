<mat-card class="property-item p-0" [ngClass]="[viewType + '-item', 'column-'+column]"
    [class.full-width-page]="fullWidthPage" fxLayout="row wrap">

    <div fxFlex="100" fxShrink="3" [fxFlex.gt-sm]="(viewType=='list') ? 40 : 100"
        [fxFlex.sm]="(viewType=='list') ? 50 : 100" class="thumbnail-section">

        <!-- <div fxLayout="row wrap" class="property-status">
          <span *ngFor="let status of product.propertyStatus" [style.background-color]="getStatusBgColor(status)">{{status}}</span>
      </div> -->

        <div *ngIf="blog.bag.contentItems.length == 1 && blog.bag.contentItems[0].__typename === 'BlogImage'" class="mat-card-image w-100 m-0">
            <img
                src="https://orchard.kheshtin.ir{{blog.bag.contentItems[0].image.urls[0]}}">
        </div>
        <div *ngIf="blog.bag.contentItems.length > 1" class="mat-card-image w-100 m-0">
            <div class="swiper-container" [swiper]="config">
                <div class="swiper-wrapper">
                    <div *ngFor="let image of blog.bag.contentItems | blogBagType: 'BlogImage' | orderBy: 'priority' : 'asc'" class="swiper-slide">
                        <img src="https://orchard.kheshtin.ir{{image.image.urls[0]}}"
                            class="swiper-lazy">
                        <div class="swiper-lazy-preloader"></div>
                    </div>
                </div>
                <div class="swiper-pagination white"></div>
                <button mat-icon-button class="swiper-button-prev swipe-arrow" >
                    <mat-icon class="mat-icon-lg">keyboard_arrow_left</mat-icon>
                </button>
                <button mat-icon-button class="swiper-button-next swipe-arrow">
                    <mat-icon class="mat-icon-lg">keyboard_arrow_right</mat-icon>
                </button>
            </div>
        </div>

    </div>
    <div fxFlex="100" [fxFlex.gt-sm]="(viewType=='list') ? 60 : 100" [fxFlex.sm]="(viewType=='list') ? 50 : 100"
        class="p-3">

        <div fxLayout="column" fxLayoutAlign="start stretch" class="h-100" *ngIf="blog">
            <mat-card-content class="mb-0">

                <span class="title"><a style="color: #5C5B5B;
                    "  [routerLink]="['/blogs', blog.contentItemId, blog.displayText ]">{{blog.displayText}}</a></span>

                <!-- <p fxLayout="row" class="address mt-0 mb-2">
                   
                    <span class="category-small-fontsize">{{(getCategoriesNames() | async)}}</span>
                </p> -->

                <!-- <div fxLayout="row" fxLayoutAlign="space-between center" class="brand-img"> -->
                

                <!-- <div *ngIf="viewType=='list' && fullWidthPage" fxShow="false" fxShow.gt-sm class="mt-3"> 
                  <p>{{property.desc}}</p>
              </div>

              <div class="features mt-3">                    
                  <p><span>Property size</span><span>{{property.area.value}} {{property.area.unit}}</span></p>
                  <p><span>Bedrooms</span><span>{{property.bedrooms}}</span></p>
                  <p><span>Bathrooms</span><span>{{property.bathrooms}}</span></p>
                  <p><span>Garages</span><span>{{property.garages}}</span></p>
              </div>  -->
                
            </mat-card-content>
            <!-- <div class="sticky-footer-helper" fxFlex="grow"></div> -->
            <!-- <mat-card-actions class="m-0 p-0 pt-1" fxLayoutAlign="space-between center">
                <div fxLayout="row" fxLayoutAlign="space-between center">
                    <a [routerLink]="['/products', product.productId]" mat-stroked-button color="primary"
                        class="uppercase">جزئیات</a>
                </div>
            </mat-card-actions> -->
        </div>

    </div>

</mat-card>
