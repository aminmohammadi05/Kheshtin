<div style="direction: rtl;">

    <div mat-dialog-content >
    
    
    
      
      <div class="px-3">     
        <div class="theme-container">
          <div class="widget "> 
            <mat-card class="mat-elevation-z0 brand-background" >                
                <mat-card-content>
                  <form name="moodBoardExtraInfoForm" [formGroup]="moodBoardExtraInfoForm" fxFlex>
                    <mat-form-field appearance="outline" class="w-100 mt-1">
                        <mat-label>نام</mat-label>
                        <input matInput placeholder="عنوان مودبرد"
                        name="moodBoardName"
                        formControlName="moodBoardName" required>
                      </mat-form-field>
                    
                      <mat-form-field appearance="outline" class="w-100 mt-1">
                        <mat-label>توضیحات</mat-label>
                        <textarea matInput placeholder="توضیحات ..."
                        name="moodBoardDescription"
                        formControlName="moodBoardDescription"></textarea>
                      </mat-form-field>
                    </form>
                </mat-card-content>
                <mat-divider></mat-divider>
                <mat-card-actions fxLayoutAlign="space-between center">
                  <button 
                  mat-raised-button 
                  color="primary" 
                  (click)="save()" 
                  [disabled]="moodBoardExtraInfoForm.invalid"
                  aria-label="SAVE">
                  ذخیره
                  </button>

                  </button> -->
                    
                </mat-card-actions> 
            </mat-card>
        </div>
