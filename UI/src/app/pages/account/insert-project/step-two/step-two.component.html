
<form [formGroup]="secondFormGroup" fxLayout="row wrap">
  <div fxFlex="100" class="p-3">
    <h1 class="fw-500 text-center">مرحله دوم</h1>
  </div>
  <div fxFlex="100" class="p-2">
    <mat-form-field appearance="outline" class="w-100">
        <mat-label>توضیحات</mat-label>
        <textarea matInput placeholder="توضیحات" formControlName="projectDescription" required rows="5"></textarea>
        <mat-error *ngIf="secondFormGroup.controls.projectDescription.errors?.required">توضیحات پروژه الزامی است</mat-error>
    </mat-form-field>
</div>
  <div fxFlex="100" class="mt-3 p-2" fxLayoutAlign="space-between center">
    <button mat-raised-button color="primary" matStepperPrevious fxLayout="row" fxLayoutAlign="center center" type="button">
      <mat-icon>navigate_next</mat-icon>
      <span class="mx-1 uppercase">قبلی</span>  
    </button>
    <button mat-raised-button color="primary" matStepperNext fxLayout="row" fxLayoutAlign="center center" type="button" (click)="addDataToProject()">
      <span class="mx-1 uppercase">بعدی</span>                    
      <mat-icon>navigate_before</mat-icon>
    </button> 
  </div> 
</form>
