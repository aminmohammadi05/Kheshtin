<div class="px-3">
  <div class="theme-container">

    <mat-card class="mt-5 p-5">
      <div fxLayout="row wrap" class="agent-wrapper">
        <div fxFlex="100" fxLayout="row" fxLayoutAlign="space-around center" fxFlex.gt-sm="33.3" fxFlex.gt-xs="50" class="p-3">
          <img class="brand-image" mat-card-image src="https://orchard.kheshtin.ir{{brand?.cardImage.urls[0]}}"
            [alt]="brand?.displayText">
        </div>
        <div fxFlex="100" fxFlex.gt-sm="66.6" fxFlex.gt-xs="50" class="p-3">
          <h2 class="fw-600">{{brand?.displayText}}</h2>
          <app-rating [ratingsCount]="(brand)?.ratingsCount" [ratingsValue]="(brand)?.ratingsValue">
          </app-rating>
          <p class="mt-3">
            <!-- <read-more [text]="(brand | async)?.history" [maxLength]="100"></read-more> -->
            
            <mat-expansion-panel class="brand-description-exp-panel">
              <mat-expansion-panel-header>
                <!-- <mat-panel-title>
                  <h2 class="fw-600">{{(brand | async)?.name}}</h2>
                </mat-panel-title> -->
                <mat-panel-description>
                  {{(brand)?.history}}
                </mat-panel-description>
              </mat-expansion-panel-header>
              <p style="text-align: justify;"[innerHTML]="(brand)?.brandDescription.html"></p>
            </mat-expansion-panel>

          </p>
          <!-- <p fxLayoutAlign="start center"><mat-icon color="primary" matTooltip="Organization" matTooltipPosition="above">business</mat-icon><span class="mx-2">{{agent.organization}}</span></p> -->
          <p fxLayoutAlign="start center">
            <mat-icon color="primary">email</mat-icon><span class="mx-2">{{(brand)?.email}}</span>
          </p>
          <p fxLayoutAlign="start center">
            <mat-icon color="primary">call</mat-icon><span class="mx-2">{{(brand)?.phoneNumber}}</span>
          </p>

          <div fxLayout="row" fxLayoutAlign="start center" class="text-muted">
            <a [href]="'https://www.facebook.com/'+(brand)?.facebook" target="blank" class="social-icon">
              <svg class="mat-icon" viewBox="0 0 24 24">
                <path
                  d="M5,3H19A2,2 0 0,1 21,5V19A2,2 0 0,1 19,21H5A2,2 0 0,1 3,19V5A2,2 0 0,1 5,3M18,5H15.5A3.5,3.5 0 0,0 12,8.5V11H10V14H12V21H15V14H18V11H15V9A1,1 0 0,1 16,8H18V5Z" />
              </svg>
            </a>
            <a [href]="'https://twitter.com/'+(brand)?.twitter" target="blank" class="social-icon">
              <svg class="mat-icon" viewBox="0 0 24 24">
                <path
                  d="M5,3H19A2,2 0 0,1 21,5V19A2,2 0 0,1 19,21H5A2,2 0 0,1 3,19V5A2,2 0 0,1 5,3M17.71,9.33C18.19,8.93 18.75,8.45 19,7.92C18.59,8.13 18.1,8.26 17.56,8.33C18.06,7.97 18.47,7.5 18.68,6.86C18.16,7.14 17.63,7.38 16.97,7.5C15.42,5.63 11.71,7.15 12.37,9.95C9.76,9.79 8.17,8.61 6.85,7.16C6.1,8.38 6.75,10.23 7.64,10.74C7.18,10.71 6.83,10.57 6.5,10.41C6.54,11.95 7.39,12.69 8.58,13.09C8.22,13.16 7.82,13.18 7.44,13.12C7.81,14.19 8.58,14.86 9.9,15C9,15.76 7.34,16.29 6,16.08C7.15,16.81 8.46,17.39 10.28,17.31C14.69,17.11 17.64,13.95 17.71,9.33Z" />
              </svg>
            </a>
            <a [href]="'https://www.linkedin.com/'+(brand)?.linkedIn" target="blank" class="social-icon">
              <svg class="mat-icon" viewBox="0 0 24 24">
                <path
                  d="M19,3A2,2 0 0,1 21,5V19A2,2 0 0,1 19,21H5A2,2 0 0,1 3,19V5A2,2 0 0,1 5,3H19M18.5,18.5V13.2A3.26,3.26 0 0,0 15.24,9.94C14.39,9.94 13.4,10.46 12.92,11.24V10.13H10.13V18.5H12.92V13.57C12.92,12.8 13.54,12.17 14.31,12.17A1.4,1.4 0 0,1 15.71,13.57V18.5H18.5M6.88,8.56A1.68,1.68 0 0,0 8.56,6.88C8.56,5.95 7.81,5.19 6.88,5.19A1.69,1.69 0 0,0 5.19,6.88C5.19,7.81 5.95,8.56 6.88,8.56M8.27,18.5V10.13H5.5V18.5H8.27Z" />
              </svg>
            </a>
            <a [href]="'https://instagram.com/'+(brand)?.instagram" target="blank" class="social-icon">
              <svg class="mat-icon" viewBox="0 0 24 24">
                <path
                  d="M7.8,2H16.2C19.4,2 22,4.6 22,7.8V16.2A5.8,5.8 0 0,1 16.2,22H7.8C4.6,22 2,19.4 2,16.2V7.8A5.8,5.8 0 0,1 7.8,2M7.6,4A3.6,3.6 0 0,0 4,7.6V16.4C4,18.39 5.61,20 7.6,20H16.4A3.6,3.6 0 0,0 20,16.4V7.6C20,5.61 18.39,4 16.4,4H7.6M17.25,5.5A1.25,1.25 0 0,1 18.5,6.75A1.25,1.25 0 0,1 17.25,8A1.25,1.25 0 0,1 16,6.75A1.25,1.25 0 0,1 17.25,5.5M12,7A5,5 0 0,1 17,12A5,5 0 0,1 12,17A5,5 0 0,1 7,12A5,5 0 0,1 12,7M12,9A3,3 0 0,0 9,12A3,3 0 0,0 12,15A3,3 0 0,0 15,12A3,3 0 0,0 12,9Z" />
              </svg>
            </a>
            <a [href]="(brand)?.webSiteUrl.url" target="blank" class="social-icon">
              <svg class="mat-icon" viewBox="0 0 24 24">
                <path
                  d="M10.59,13.41C11,13.8 11,14.44 10.59,14.83C10.2,15.22 9.56,15.22 9.17,14.83C7.22,12.88 7.22,9.71 9.17,7.76V7.76L12.71,4.22C14.66,2.27 17.83,2.27 19.78,4.22C21.73,6.17 21.73,9.34 19.78,11.29L18.29,12.78C18.3,11.96 18.17,11.14 17.89,10.36L18.36,9.88C19.54,8.71 19.54,6.81 18.36,5.64C17.19,4.46 15.29,4.46 14.12,5.64L10.59,9.17C9.41,10.34 9.41,12.24 10.59,13.41M13.41,9.17C13.8,8.78 14.44,8.78 14.83,9.17C16.78,11.12 16.78,14.29 14.83,16.24V16.24L11.29,19.78C9.34,21.73 6.17,21.73 4.22,19.78C2.27,17.83 2.27,14.66 4.22,12.71L5.71,11.22C5.7,12.04 5.83,12.86 6.11,13.65L5.64,14.12C4.46,15.29 4.46,17.19 5.64,18.36C6.81,19.54 8.71,19.54 9.88,18.36L13.41,14.83C14.59,13.66 14.59,11.76 13.41,10.59C13,10.2 13,9.56 13.41,9.17Z" />
              </svg>
            </a>
          </div>

          <p class="uppercase fw-600 text-muted mt-5 mb-0">
            <span>تعداد محصولات: </span>
            <span><mat-chip>{{(brand)?.totalProducts}}</mat-chip></span>
            <!-- <span [matBadge]="(brand | async)?.totalProducts" matBadgeOverlap="false"></span> -->
          </p>

        </div>

      </div>

    </mat-card>

    <mat-tab-group dynamicHeight animationDuration="0ms" #tabGroup (selectedIndexChange)="openTab($event)">
      <mat-tab label="در یک نگاه">
        <div class="section mt-3" *ngIf="(productsOverview)?.length > 0">
          <div class="px-3">
            <div class="theme-container">
              <div class="row-wrap">
                <h1 class="section-title ">محصول </h1>
                <div fxFlex="100" fxFlex.gt-sm="100" fxFlex.sm="50" class="p-2 ">
                  <button mat-raised-button color="primary" style="float: left" class="search-btn mx-1"
                    (click)="openTab(1)"> مشاهده تمام محصولات </button>
                </div>

              </div>
              <div class="properties-carousel">
                <div class="swiper-container h-100 carousel-outer" [swiper]="config2">
                  <div class="swiper-wrapper h-100">
                    <div *ngFor="let product of (productsOverview)" class="swiper-slide">
                      <app-product-item [product]="product" [viewType]="viewType" [viewColChanged]="viewCol" [fullWidthPage]="false">
                      </app-product-item>
                    </div>
                  </div>
                  <button mat-mini-fab color="primary" class="prop-prev swiper-button-prev swipe-arrow">
                    <mat-icon>keyboard_arrow_left</mat-icon>
                  </button>
                  <button mat-mini-fab color="primary" class="prop-next swiper-button-next swipe-arrow">
                    <mat-icon>keyboard_arrow_right</mat-icon>
                  </button>
                </div>
              </div>

            </div>
          </div>
        </div>
        <div class="section mt-3">
          <div class="px-3">
            <div class="theme-container">
              <div class="row-wrap">
                <h1 class="section-title">مجموعه </h1>
                <div fxFlex="100" fxFlex.gt-sm="100" fxFlex.sm="50" class="p-2">
                  <button mat-raised-button color="primary" style="float: left;" class="search-btn mx-1"
                    (click)="openTab(2)"> مشاهده تمام مجموعه ها </button>
                </div>

              </div>
              <div class="properties-carousel">
                <div class="swiper-container h-100 carousel-outer" [swiper]="config2">
                  <div class="swiper-wrapper h-100">
                    <div *ngFor="let coll of brandCollectionsOverview" class="swiper-slide">
                      <app-brand-collection-item [brand]="(brand)" [brandCollection]="coll"
                        [viewType]="viewType" [viewColChanged]="viewCol" [fullWidthPage]="false"></app-brand-collection-item>
                    </div>
                  </div>
                  <button mat-mini-fab color="primary" class="prop-prev swiper-button-prev swipe-arrow">
                    <mat-icon>keyboard_arrow_left</mat-icon>
                  </button>
                  <button mat-mini-fab color="primary" class="prop-next swiper-button-next swipe-arrow">
                    <mat-icon>keyboard_arrow_right</mat-icon>
                  </button>
                </div>
              </div>

            </div>
          </div>
        </div>
        <div class="section mt-3" *ngIf="(videosOverview)?.length > 0">
          <div class="px-3">
            <div class="theme-container">
              <div class="row-wrap">
                <h1 class="section-title">ویدئو </h1>
                <div fxFlex="100" fxFlex.gt-sm="100" fxFlex.sm="50" class="p-2">
                  <button mat-raised-button color="primary" style="float: left;" class="search-btn mx-1"
                    (click)="openTab(3)"> مشاهده تمام ویدئوها </button>
                </div>

              </div>
              <div class="properties-carousel">
                <div class="swiper-container h-100 carousel-outer" [swiper]="config2">
                  <div class="swiper-wrapper h-100">
                    <div *ngFor="let video of (videosOverview )" class="swiper-slide">
                      <app-brand-video-item [brand]="(brand)" [brandVideo]="video" [viewType]="viewType"
                        [viewColChanged]="viewCol" [fullWidthPage]="false"></app-brand-video-item>

                    </div>
                  </div>
                </div>
                <button mat-mini-fab color="primary" class="prop-prev swiper-button-prev swipe-arrow">
                  <mat-icon>keyboard_arrow_left</mat-icon>
                </button>
                <button mat-mini-fab color="primary" class="prop-next swiper-button-next swipe-arrow">
                  <mat-icon>keyboard_arrow_right</mat-icon>
                </button>
              </div>
            </div>

          </div>
        </div>
        <div class="section mt-3" *ngIf="(catalogsOverview )?.length > 0">
          <div class="px-3">
            <div class="theme-container">
              <div class="row-wrap">
                <h1 class="section-title">کاتالوگ </h1>
                <div fxFlex="100" fxFlex.gt-sm="100" fxFlex.sm="50" class="p-2">
                  <button mat-raised-button color="primary" style="float: left;" class="search-btn mx-1"
                    (click)="openTab(4)"> مشاهده تمام کاتالوگ ها </button>
                </div>

              </div>
              <div class="properties-carousel">
                <div class="swiper-container h-100 carousel-outer" [swiper]="config2">
                  <div class="swiper-wrapper h-100">
                    <div *ngFor="let catalog of (catalogsOverview )" class="swiper-slide">
                      <app-brand-catalog-item [brand]="(brand)" [brandCatalog]="catalog" [viewType]="viewType"
                        [viewColChanged]="viewCol" [fullWidthPage]="false"></app-brand-catalog-item>

                    </div>
                  </div>
                </div>
                <button mat-mini-fab color="primary" class="prop-prev swiper-button-prev swipe-arrow">
                  <mat-icon>keyboard_arrow_left</mat-icon>
                </button>
                <button mat-mini-fab color="primary" class="prop-next swiper-button-next swipe-arrow">
                  <mat-icon>keyboard_arrow_right</mat-icon>
                </button>
              </div>
            </div>

          </div>
        </div>
        <div class="section mt-3" *ngIf="(officeProjectsOverview)?.length > 0">
          <div class="px-3">
            <div class="theme-container">
              <div class="row-wrap">
                <h1 class="section-title">پروژه </h1>
                <div fxFlex="100" fxFlex.gt-sm="100" fxFlex.sm="50" class="p-2">
                  <button mat-raised-button color="primary" style="float: left;" class="search-btn mx-1"
                    (click)="openTab(6)"> مشاهده تمام پروژه ها </button>
                </div>

              </div>
              <div class="properties-carousel">
                <div class="swiper-container h-100 carousel-outer" [swiper]="config2">
                  <div class="swiper-wrapper h-100">
                    <div *ngFor="let project of (officeProjectsOverview)" class="swiper-slide">
                      <app-office-project-item [project]="project" [viewType]="viewType" [viewColChanged]="viewCol"
                        [fullWidthPage]="false"></app-office-project-item>

                    </div>
                  </div>
                </div>
                <button mat-mini-fab color="primary" class="prop-prev swiper-button-prev swipe-arrow">
                  <mat-icon>keyboard_arrow_left</mat-icon>
                </button>
                <button mat-mini-fab color="primary" class="prop-next swiper-button-next swipe-arrow">
                  <mat-icon>keyboard_arrow_right</mat-icon>
                </button>
              </div>
            </div>

          </div>
        </div>
      </mat-tab>
      <mat-tab label="محصولات">
        <mat-sidenav-container class="single-property mt-3">
          <mat-sidenav-content ngClass.gt-sm="distance" *ngIf="(brand)">
            <app-brand-products [brand]="(brand)" [tabChanged]="tabChanged"></app-brand-products>

          </mat-sidenav-content>
        </mat-sidenav-container>
      </mat-tab>
      <mat-tab label="مجموعه ">
        <mat-sidenav-container class="single-property mt-3">

          <mat-sidenav-content ngClass.gt-sm="distance" *ngIf="(brand)">
            <app-collections [brand]="(brand)" [tabChanged]="tabChanged"></app-collections>

          </mat-sidenav-content>
        </mat-sidenav-container>
      </mat-tab>
      <mat-tab label="ویدئو ">
        <mat-sidenav-container class="single-property mt-3">

          <mat-sidenav-content ngClass.gt-sm="distance" *ngIf="(brand)">
            <app-videos [brand]="(brand)" [tabChanged]="tabChanged"></app-videos>
          </mat-sidenav-content>
        </mat-sidenav-container>
      </mat-tab>
      <mat-tab label="نمایندگی ">
        <mat-sidenav-container class="single-property mt-3">

          <mat-sidenav-content ngClass.gt-sm="distance" *ngIf="(brand)">
            <app-resellers [brand]="(brand)" [tabChanged]="tabChanged"></app-resellers>
          </mat-sidenav-content>
        </mat-sidenav-container>
      </mat-tab>
      <mat-tab label="کاتالوگ ">
        <mat-sidenav-container class="single-property mt-3">


          <mat-sidenav-content ngClass.gt-sm="distance" *ngIf="(brand)">
            <app-catalogs [brand]="(brand)" [tabChanged]="tabChanged"></app-catalogs>

          </mat-sidenav-content>
        </mat-sidenav-container>
      </mat-tab>
      <mat-tab label="پروژه ">
        <mat-sidenav-container class="single-property mt-3">


          <mat-sidenav-content ngClass.gt-sm="distance" *ngIf="(brand)">
            <app-brand-projects [brand]="(brand)" [tabChanged]="tabChanged"></app-brand-projects>

          </mat-sidenav-content>
        </mat-sidenav-container>
      </mat-tab>
    </mat-tab-group>

  </div>
</div>
