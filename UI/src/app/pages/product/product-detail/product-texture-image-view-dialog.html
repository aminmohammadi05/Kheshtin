

<div style="direction: rtl;">

    <div mat-dialog-content >
      <div class="px-3">     
        <div class="theme-container">
          <div class="widget "> 
            <mat-card class="mat-elevation-z0 brand-background" >                
                <mat-card-content>
                  <div class="main-carousel mb-3"> 
                                <swiper-container id="main-carousel" class=" image-dialog-carousel"  (indexChange)="onIndexChange($event)"> 
                                    <div class="swiper-wrapper">      
                                        <swiper-slide *ngFor="let image of carouselProductFiles " style="text-align: center;">
                                            <img src="https://orchard.kheshtin.ir{{image.productFileImage.urls[0]}} " class="swiper-lazy" style="max-width: 80%;max-height: 80%;">
                                            <div class="swiper-lazy-preloader"></div>
                                            <div mat-dialog-actions *ngIf="authService.loggedIn()">
                                              <button mat-raised-button
                                              [style.backgroundImage]="'url(../../assets/buttonBackground/vray.jpg)'"
                                              *ngIf="productFileExists(image?.productFileId, 2)" (click)="productService.productFileRarDownload(image, 2)"                                              
                                                class="uppercase mx-1 button-image download-button" ></button>
                                              <button mat-raised-button
                                              [style.backgroundImage]="'url(../../assets/buttonBackground/texture.jpg)'" 
                                              *ngIf="productFileExists(image?.productFileId, 3)" (click)="productService.productFileRarDownload(image, 3)"                                              
                                                class="uppercase mx-1 button-image download-button" ></button>
                                            </div>
                                        </swiper-slide>
                                    </div>                      
                                    <button mat-mini-fab color="primary" class="swiper-button-prev swipe-arrow"><mat-icon>keyboard_arrow_left</mat-icon></button>
                                    <button mat-mini-fab color="primary" class="swiper-button-next swipe-arrow"><mat-icon>keyboard_arrow_right</mat-icon></button> 
                                </swiper-container>
                            </div>
                    
                </mat-card-content>
                
                    
                
            </mat-card>
        </div>
         
        </div>
      </div>
    
    </div>
    
    </div>
