
<div>
<button mat-button 
        *ngFor="let item of menuItemList"
        fxLayout="row" 
        fxLayoutAlign="start center"
        (click)="navigateToPage(item.linkMenuItem.url, item.urlParameterList)"
        [disabled]="item.isDisabled"
        >
        <span class="menu-title"> {{item.displayText}}</span>
        </button>
        
    </div>
