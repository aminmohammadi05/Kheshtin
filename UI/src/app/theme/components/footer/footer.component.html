<div fxLayout="row" *ngIf="this.appSettings.isMobile" fxLayoutAlign="space-between center" style="width: 100%; padding: 0 2.3rem; height: 4rem; background-color: #F0EFEF;">
    <span style="font-size: 0.9375rem; font-weight: 700; color: #5C5B5B">ما را دنبال کنید</span>
    <app-social-icons [iconSize]="'md'" [iconColor]="'primary'" fxLayout="row" fxLayoutAlign="center center"></app-social-icons>
    
</div>
<footer>

    <div class="px-3">
        <div class="theme-container">
            <div fxLayout="row" fxLayout.xs="column" fxLayoutAlign="space-between center" class="copyright">
                
                
                <div fxFlex="auto" fxFlex.gt-sm="auto" fxFlex.sm="auto">
                    <a class="logo " routerLink="/">
                        <app-logo class="logo-footer"></app-logo>
                    </a>
                </div>
                <div fxFlex="100" fxFlex.gt-sm="100" fxFlex.sm="100" class="centered-text">
                    <p ngClass.xs="mt-1" style="direction: ltr;">Copyright © {{currentYear()}} تمامی حقوق این وب‌سایت محفوظ
                        می‌باشد</p>
                    <p>طراحی و توسعه از <span style="font-weight: 600;">گروه خشتین</span></p>
                </div>
                <div fxFlex="auto" fxFlex.gt-sm="auto" fxFlex.sm="auto" ngClass.xs="pt-5" class="left-aligned" style="direction: ltr;">
                    <app-social-icons fxLayout="row" fxLayoutAlign="start center" fxShow="false" fxShow.gt-md  ></app-social-icons>
                    <p fxLayout="row" fxLayoutAlign="start center" class="mt-1">
                        <!-- <mat-icon>outgoing_mail</mat-icon> -->
                        <span  style="direction: ltr;">kheshtinco@gmail.com</span>
                    </p>

                    <p fxLayout="row" fxLayoutAlign="start center" class="mt-1">
                        <!-- <mat-icon>dialpad</mat-icon> -->
                        <span  style="direction: ltr;">(+98) 123 123 1234</span>
                    </p>

                </div>
            </div>

        </div>
    </div>

</footer>
